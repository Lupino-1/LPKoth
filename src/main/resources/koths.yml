koths:
  example:
    corner1:
      ==: org.bukkit.Location
      world: world
      x: 100.0
      y: 60.0
      z: 100.0
      pitch: 0.0
      yaw: 0.0
    corner2:
      ==: org.bukkit.Location
      world: world
      x: 105.0
      y: 65.0
      z: 105.0
      pitch: 0.0
      yaw: 0.0
    duration: 30
    commands:
    # This is a list of commands that will run after koth ends. You can use this placeholder %player_position_<place>% for rewards
      - "50 give %player_position_1% dirt" # You can set chance in % at the start
      - "100 give %player_position_1% diamond"
      - "give %player_position_1% sand" # If there is no chance at start it is 100%
    messages:
    # This is a list of messages that will be sent to player that is at the start of the message. It's main purpose is to send messages to players that won. You can use same placeholder as in commands.
      - "%player_position_1% &fYou were &9first&f in koth congratulations."
      - "%player_position_2% &fYou were &9second&f in koth congratulations."
      - "%player_position_3% &fYou were &9third&f in koth congratulations."
    timings:
    # This is a list of timings. All the times are in London time.
      - "21:50" # This will start koth every day at 21:50
      - "friday 22:00" # This will start koth every friday at 22:00
    enable: false
    start-message: "&9&lKoth started"
    bossbar-message: "&fKoth ends in &9%time%"
    bossbar-color: "YELLOW" # posible values (YELLOW,RED,BLUE,GREEN,PINK,PURPLE,WHITE)
    seconds-message: "&fYou've been in koth for &9%time%&f s."






